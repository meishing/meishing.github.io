  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (!window.QRCodeStyling) return;
      var section = document.querySelector('.qr');
      if (!section) return;
      var target = section.getAttribute('data-url') || window.location.href;
      var container = document.getElementById('qr-code');
      if (!container) return;

      var qr = new QRCodeStyling({
        width: 200,
        height: 200,
        type: 'svg',
        data: target,
        margin: 0,
        backgroundOptions: {
          color: 'rgba(244, 241, 237, 0)'
        },
        dotsOptions: {
          type: 'rounded',
          gradient: {
            type: 'linear',
            rotation: Math.PI / 4,
            colorStops: [
              { offset: 0, color: '#c59d7c' },
              { offset: 1, color: '#3e3a36' }
            ]
          }
        },
        cornersSquareOptions: {
          type: 'extra-rounded',
          color: '#8c6b50'
        },
        cornersDotOptions: {
          type: 'rounded',
          color: '#c59d7c'
        }
      });

      qr.append(container);
    });
  </script>
